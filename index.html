<!DOCTYPE html>
<html>
<head>
  <title>Archivos de Google Drive</title>
  <style>
    .file-list {
      list-style-type: none;
      padding: 0;
    }
    
    .file-list li {
      margin-bottom: 10px;
    }
    
    .file-list li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Archivos de Google Drive</h1>
  <ul class="file-list" id="drive-files"></ul>

  <script>
    function loadDriveFiles() {
      // Reemplaza 'YOUR_FOLDER_ID' con el ID de tu carpeta de Google Drive
      var folderId = '1BMwPr-6uIWSsjMOiAk-Ekuh7XeXkWx1k';
      var url = 'https://www.googleapis.com/drive/v3/files?q="' + folderId + '"+in+parents&key=AIzaSyD4-_j7-4kmfxy54XPHeWfV5tnfZ6gpy0Y;

      fetch(url)
        .then(function(response) {
          return response.json();
        })
        .then(function(data) {
          var fileList = document.getElementById('drive-files');

          data.files.forEach(function(file) {
            var listItem = document.createElement('li');
            var link = document.createElement('a');
            link.href = 'https://drive.google.com/uc?id=' + file.id;
            link.textContent = file.name;

            listItem.appendChild(link);
            fileList.appendChild(listItem);
          });
        })
        .catch(function(error) {
          console.log('Error:', error);
        });
    }

    // Carga los archivos cuando la p√°gina haya terminado de cargar
    window.addEventListener('load', loadDriveFiles);
  </script>
</body>
</html>
