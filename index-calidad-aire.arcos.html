<!DOCTYPE html>
<html lang="es">
<head>
    <title>Widget de Calidad del Aire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Para organizar el widget y la tabla en columna */
        }

        #city-aqi-container-display {
            box-sizing: border-box;
            font-size: 20px;
            text-align: center;
            width: 100%;
            max-width: 600px; /* Puedes ajustar el máximo ancho según tus necesidades */
            padding: 20px;
            margin-bottom: 20px; /* Añade un margen inferior entre el widget y la tabla */
        }

        #city-aqi-container-display iframe,
        #scale-table-container iframe {
            width: 100%; /* Asegura que ambos elementos ocupen el ancho completo */
            height: 400px; /* Ajusta la altura según tus necesidades */
            border: none;
        }
    </style>
    <script type="text/javascript" charset="utf-8">
        (function(w, d, t, f){
            w[f] = w[f] || function(c, k, n){
                s = w[f], k = s['k'] = (s['k'] || (k ? ('&k=' + k) : ''));
                s['c'] = c = (c instanceof Array) ? c : [c];
                s['n'] = n = n || 0;
                L = d.createElement(t), e = d.getElementsByTagName(t)[0];
                L.async = 1;
                L.src = '//feed.aqicn.org/feed/' + (c[n].city) + '/' + (c[n].lang || '') + '/feed.v1.js?n=' + n + k;
                e.parentNode.insertBefore(L, e);
            };
        })(window, document, 'script', '_aqiFeed');

        function adjustWidgetStyles() {
            // Ajusta el contenedor del widget después de cargar el contenido
            $("#city-aqi-container-display").css({
                height: $("#city-aqi-container-display iframe").height() + 'px' /* Ajusta la altura automáticamente para mantener la proporción */
            });
        }

        _aqiFeed({
            display: "%cityname AQI is %aqi<br><small>on %date</small>",
            container: "city-aqi-container-display",
            city: "spain/andalucia/arcos-de-la-frontera/arcos/",
            lang: "es",
            callback: function(aqi){
                $("#city-aqi-container-display").html(aqi.details);
                adjustWidgetStyles();
            }
        });
    </script>
</head>
<body>
    <div id="city-aqi-container-display"></div>

    <!-- Agrega el iframe para la tabla de escala -->
    <div id="scale-table-container">
        <iframe srcdoc='
            <!DOCTYPE html>
            <html lang="es">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <style>
                    body {
                        margin: 0;
                        padding: 0;
                    }
                </style>
            </head>
            <body>
                <table class="infoaqitable">
                    <thead>
                        <tr>
                            <td>ICA</td><td>Calidad del Aire</td><td>Proteja su Salud</td>
                        </tr>
                    </thead>
                    <tr style="background-color:#009966;color:white">
                        <td nowrap="true">0 - 50</td>
                        <td>Buena</td>
                        <td>No se anticipan impactos a la salud cuando la calidad del aire se encuentra en este intervalo.</td>
                    </tr>
                    <!-- Agrega las demás filas según tus necesidades -->
                </table>
            </body>
            </html>
        '></iframe>
    </div>
</body>
</html>
