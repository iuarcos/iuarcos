<!DOCTYPE html>
<html>
<head>
    <title>Widget de Calidad del Aire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
    #my-container {
        width: 140%; /* Ajusta el ancho del contenedor */
        height: auto; /* Ajusta la altura automáticamente para mantener la proporción */
        padding: 20px; /* Incrementa el relleno para dar más espacio */
        box-sizing: border-box;
        font-size: 20px; /* Aumenta el tamaño del texto para que se ajuste al contenedor más grande */
        text-align: center;
    }
</style>
    <script type="text/javascript" charset="utf-8">
        (function(w, d, t, f){
            w[f] = w[f] || function(c, k, n){
                s = w[f], k = s['k'] = (s['k'] || (k ? ('&k=' + k) : ''));
                s['c'] = c = (c instanceof Array) ? c : [c];
                s['n'] = n = n || 0;
                L = d.createElement(t), e = d.getElementsByTagName(t)[0];
                L.async = 1;
                L.src = '//feed.aqicn.org/feed/' + (c[n].city) + '/' + (c[n].lang || '') + '/feed.v1.js?n=' + n + k;
                e.parentNode.insertBefore(L, e);
            };
        })(window, document, 'script', '_aqiFeed');
    </script>
</head>
<body>
    <div id="my-container"></div>
<script type="text/javascript" charset="utf-8">
    _aqiFeed({
        display: "%cityname AQI is %aqi<br><small>on %date</small>",
        container: "my-container", // Cambia el nombre del contenedor aquí
        city: "spain/andalucia/arcos-de-la-frontera/arcos/",
        lang: "es",
        callback: function(aqi){
            $("#my-container").html(aqi.details);
        }
    });
</script>
</body>
</html>
