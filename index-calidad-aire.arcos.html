<!DOCTYPE html>
<html lang="es">
<head>
    <title>Widget de Calidad del Aire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #city-aqi-container-display {
            box-sizing: border-box;
            font-size: 20px;
            text-align: center;
            width: 100%;
            max-width: 100%; /* Establece el máximo ancho al 100% del ancho de la página */
            padding: 20px;
        }

        #city-aqi-container-display iframe {
            width: 100%; /* Asegura que el iframe ocupe el 100% del contenedor */
            height: 100%; /* Ocupa el 100% de la altura del contenedor */
            border: none;
        }
    </style>
    <script type="text/javascript" charset="utf-8">
        (function(w, d, t, f){
            w[f] = w[f] || function(c, k, n){
                s = w[f], k = s['k'] = (s['k'] || (k ? ('&k=' + k) : ''));
                s['c'] = c = (c instanceof Array) ? c : [c];
                s['n'] = n = n || 0;
                L = d.createElement(t), e = d.getElementsByTagName(t)[0];
                L.async = 1;
                L.src = '//feed.aqicn.org/feed/' + (c[n].city) + '/' + (c[n].lang || '') + '/feed.v1.js?n=' + n + k;
                e.parentNode.insertBefore(L, e);
            };
        })(window, document, 'script', '_aqiFeed');

        _aqiFeed({
            display: "%cityname AQI is %aqi<br><small>on %date</small>",
            container: "city-aqi-container-display",
            city: "spain/andalucia/arcos-de-la-frontera/arcos/",
            lang: "es",
            callback: function(aqi){
                $("#city-aqi-container-display").html(aqi.details);
            }
        });
    </script>
</head>
<body>
    <div id="city-aqi-container-display"></div>
</body>
</html>
