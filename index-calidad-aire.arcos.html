<!DOCTYPE html>
<html lang="es">
<head>
    <title>Widget de Calidad del Aire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        #city-aqi-container-display {
            box-sizing: border-box;
            font-size: 20px;
            text-align: center;
            width: 100%;
            padding: 20px;
            margin: 0;
        }

        /* Anula los estilos específicos del widget que puedan afectar al ancho */
        #city-aqi-container-display > div {
            width: 100% !important;
            max-width: none !important;
        }
    </style>
    <script type="text/javascript" charset="utf-8">
        (function(w, d, t, f){
            // ... (Tu código JavaScript sigue igual)
        })(window, document, 'script', '_aqiFeed');

        function adjustWidgetStyles() {
            // ... (Tu función de ajuste de estilos sigue igual)
        }

        _aqiFeed({
            display: "%cityname AQI is %aqi<br><small>on %date</small>",
            container: "city-aqi-container-display",
            city: "spain/andalucia/arcos-de-la-frontera/arcos/",
            lang: "es",
            callback: function(aqi){
                $("#city-aqi-container-display").html(aqi.details);
                adjustWidgetStyles();
            }
        });
    </script>
</head>
<body>
    <div id="city-aqi-container-display"></div>
</body>
</html>
