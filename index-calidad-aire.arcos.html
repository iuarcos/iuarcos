<!DOCTYPE html>
<html lang="es">
<head>
    <title>Widget de Calidad del Aire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        #city-aqi-container-display {
            box-sizing: border-box;
            font-size: 20px;
            text-align: center;
            width: 100%;
            margin: 0;
            overflow: hidden; /* Evita que el widget sobresalga del contenedor */
        }

        #city-aqi-container-display iframe {
            width: 100% !important; /* Forza el ancho completo del iframe del widget */
            border: none; /* Elimina el borde del iframe */
        }
    </style>
    <script type="text/javascript" charset="utf-8">
        (function(w, d, t, f){
            w[f] = w[f] || function(c, k, n){
                s = w[f], k = s['k'] = (s['k'] || (k ? ('&k=' + k) : ''));
                s['c'] = c = (c instanceof Array) ? c : [c];
                s['n'] = n = n || 0;
                L = d.createElement(t), e = d.getElementsByTagName(t)[0];
                L.async = 1;
                L.src = '//feed.aqicn.org/feed/' + (c[n].city) + '/' + (c[n].lang || '') + '/feed.v1.js?n=' + n + k;
                e.parentNode.insertBefore(L, e);

                // Agrega estilos después de cargar el widget
                L.onload = function() {
                    adjustWidgetStyles();
                };
            };
        })(window, document, 'script', '_aqiFeed');

        function adjustWidgetStyles() {
            // Ajusta el contenedor del widget después de cargar el contenido
            $("#city-aqi-container-display").css({
                height: $("#city-aqi-container-display iframe").height() + 'px' /* Ajusta la altura automáticamente para mantener la proporción */
            });
        }

        _aqiFeed({
            display: "%cityname AQI is %aqi<br><small>on %date</small>",
            container: "city-aqi-container-display", // Cambia el nombre del contenedor aquí
            city: "spain/andalucia/arcos-de-la-frontera/arcos/",
            lang: "es",
            callback: function(aqi){
                $("#city-aqi-container-display").html(aqi.details);
                adjustWidgetStyles(); // Ajusta los estilos después de cargar el contenido
            }
        });
    </script>
</head>
<body>
    <div id="city-aqi-container-display"></div>
</body>
</html>
